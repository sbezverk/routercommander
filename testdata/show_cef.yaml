collect:
  health_check: true
main_command_group:
  - command: show cef drops
    command_timeout: 30
    times: 1
    interval: 1
    location:
      - "0/0/CPU0"
      - "0/1/CPU0"
      - "0/2/CPU0"
    patterns:
      - pattern_string: '((:?\w+\s)+)(drops\s+)(packets\s+:)\s+[1-9]\d*\n'
    debug: false
  - command: show tech cef
    command_timeout: 300
